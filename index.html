<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IP Address Tool</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Welcome to the IP Address Management Tool</h1>
        <p>Select an option from the menu below to begin.</p>
        <ul class="nav nav-pills mb-3">
            <li class="nav-item"><a class="nav-link active" aria-current="page" href="#check" onclick="showSection('check')">Check IP</a></li>
            <li class="nav-item"><a class="nav-link" href="#report" onclick="showSection('report')">Report IP</a></li>
            <li class="nav-item"><a class="nav-link" href="#blacklist" onclick="showSection('blacklist')">Get Blacklist</a></li>
        </ul>

        <div id="check" class="content">
            <h2>Check IP Address</h2>
            <input type="text" id="checkIpInput" placeholder="Enter IP to check" class="form-control">
            <button onclick="checkIP()" class="btn btn-primary mt-2">Check IP</button>
            <button onclick="showCheckedIPs()" class="btn btn-info mt-2">Show Checked IPs</button>
            <button onclick="clearCheckedIPs()" class="btn btn-warning mt-2">Clear Checked IPs</button>
            <div id="checkResult" class="mt-3"></div>
        </div>

        <div id="report" class="content" style="display:none;">
            <h2>Report IP Address</h2>
            <input type="text" id="reportIpInput" placeholder="Enter IP to report" class="form-control">
            <button onclick="reportIP()" class="btn btn-danger mt-2">Report IP</button>
            <button onclick="showReportedIPs()" class="btn btn-secondary mt-2">Show Reported IPs</button>
            <button onclick="clearReportedIPs()" class="btn btn-warning mt-2">Clear Reported IPs</button>
            <div id="reportResult" class="mt-3"></div>
        </div>

        <div id="blacklist" class="content" style="display:none;">
            <h2>Get Blacklist</h2>
            <select id="countrySelect" class="form-select">
                <option value="US">United States</option>
                <option value="MX">Mexico</option>
                <option value="CA">Canada</option>
            </select>
            <button onclick="getBlacklistByCountries()" class="btn btn-secondary mt-2">Get Blacklist</button>
            <div id="blacklistResult" class="mt-3"></div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
